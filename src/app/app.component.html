<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-6 text-left bg-white rounded shadow py-3">
            <form (ngSubmit)="onSubmit(testForm)" #testForm="ngForm">
                <div ngModelGroup="userDetails" #userDetail="ngModelGroup">
                    <div class="form-group py-2">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="text" class="form-control" id="useremail" 
                        placeholder="Enter email" name="email" ngModel required email
                        #email="ngModel">
                        <small class="text-danger" *ngIf="!email.valid && email.touched">Please Enter Valid Email</small>
                    </div>
                    <div class="form-group py-2">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="User Name"
                        name="username" ngModel required>
                    </div>
                </div>
                <div class="form-group py-2">
                    <label for="username">Select Course</label>
                    <select class="form-control" id="course"
                        name="course" [(ngModel)]="defaultCourse">
                        <option value="Angular">Angular</option>
                        <option value="Angular">Jquery</option>
                        <option value="Angular">PHP</option>
                    </select>
                  </div> 
                  <div class="custom-control custom-radio"
                    *ngFor="let gender of genders">
                    <input type="radio" [id]="gender.id" 
                        name="customRadio" class="custom-control-input py-2"
                        name="gender" [(ngModel)]="defaultGender"
                        [value]="gender.gender">
                    <label class="custom-control-label" [for]="gender.id"> {{gender.gender}}</label>                    
                  </div>               
                <button [disabled]="!testForm.valid" type="submit" class="btn btn-primary btn-success">Submit</button>
                <button type="submit" class="btn btn-primary btn-success" (click)="setUserName(testForm)">Set Username</button>
              </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
